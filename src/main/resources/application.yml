server:
  port: 8080

spring:
  graphql:
    websocket:
      path: /graphqlws
    schema:
      printer:
        enabled: true
    cors:
      max-age: 1800s
      exposed-headers: Authorization
      allow-credentials: true

  datasource:
    driverClassName: org.postgresql.Driver
  sql:
    init:
      platform: postgres

  mail:
    username: basicallywordle@outlook.com
    port: 587
    host: smtp-mail.outlook.com
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
---
spring:
  config:
    activate:
      on-profile: test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
#  main:
#    allow-bean-definition-overriding: true
  #datasource:
    #url: jdbc:tc:postgresql:13-alpine:////spring-integration-tests
    #driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL}
  redis:
    url: ${REDIS_URL}
  jpa:
    generate-ddl: true  # Overwritten by hibernate.ddl-auto
    hibernate:
      ddl-auto: create

  graphql:
    cors:
      allowed-origins: https://wordlepvp-frontend.oxv.io,https://www.oxv.io,https://oxv.io
  sql:
    init:
      mode: always
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/docker-pg
    username: docker-pg
    password: docker-pg
  jpa:
    hibernate:
      ddl-auto: update

  graphql:
    cors:
      allowed-origin-patterns: '*'

  redis:
    host: localhost
    port: 6379

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    ch.uzh.sopra.fs22.backend.wordlepvp: debug
    reactor.netty: debug
    org.springframework:
      web: debug
      http: debug
      graphql: debug
      security: debug
      data:
        redis: debug

debug: true
